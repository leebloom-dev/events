<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body>

        <!-- HEADER -->

            <!-- Navigation -->
            <nav th:replace="fragments :: navigation"></nav>

        <!-- BODY CONTENT -->

            <div class="container">

                <!-- Title -->
                <h1 th:text="${title}">Title</h1>

                <hr>

                <!-- Contact Table -->
                <a href="/contacts/form">
                    <button class="btn btn-secondary">Add Contact</button>
                </a>
                <a href="/contacts/remove">
                    <button class="btn btn-warning">Remove Contact</button>
                </a>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="contact : ${contacts}">
                            <td th:text="${contact.id}">id</th>
                            <td th:text="${contact.firstName}">first name</th>
                            <td th:text="${contact.lastName}">last name</th>
                            <td th:text="${contact.email}">email</th>
                        </tr>
                    </tbody>
                </table>

            </div>

    </body>
</html>
