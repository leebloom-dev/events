<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body>

    <!-- HEADER -->

        <!-- Navigation -->
        <nav th:replace="fragments :: navigation"></nav>

    <!-- BODY CONTENT -->

        <div class="container">

            <!-- Title -->
            <h1>Events Home Page</h1>

            <hr>

            <!-- Event Table -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Events</th>
                        <th>Description</th>
                        <th>Contact Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="event : ${events}">
                        <td th:text="${event.id}">Event ID</td>
                        <td th:text="${event.name}">Event Name</td>
                        <td th:text="${event.description}">Description</td>
                        <td th:text="${event.contactEmail}">Contact Email</td>
                    </tr>
                </tbody>
            </table>

        </div>

    </body>
</html>
